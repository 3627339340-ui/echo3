<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>未来回音</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 太阳和月亮 -->
  <div id="sun" class="celestial-body"></div>
  <div id="moon" class="celestial-body"></div>

  <!-- 漂浮光斑 -->
  <div id="floatingLights"></div>

  <!-- 星星 -->
  <div id="stars-container"></div>

  <div class="app">
    <div class="title">未来回音</div>

    <!-- 信封开场 -->
    <div id="envelopeContainer" class="envelope-container">
      <div id="envelope" class="envelope" title="点击打开信封"></div>
      <div class="envelope-hint">点击信封或等待自动展开</div>
    </div>

    <!-- 输入卡片 -->
    <div id="inputCard" class="input-card hidden" aria-hidden="true">
      <div class="prompt">
        <textarea id="messageInput" placeholder="写下此刻的心声、愿望、困惑或想对未来说的话……&#10;&#10;未来的你将用智慧和温暖回应此刻的你。"></textarea>
        <div style="text-align:center;">
          <button id="generateBtn" class="btn">寄往未来 · 生成回信</button>
        </div>
      </div>
    </div>

    <!-- 回信卡片 -->
    <div id="letterCard" class="letter hidden" aria-hidden="true">
      <div id="letterContent" class="content">来自未来的回信将显示在这里。</div>
      <div class="controls">
        <button id="playBtn" class="control-btn">🔊 聆听回信</button>
        <button id="pauseBtn" class="control-btn hidden">⏸️ 暂停播放</button>
        <button id="collapseBtn" class="control-btn">📨 收起回信</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
