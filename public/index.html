<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>未来回音</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- decorative blobs and stars -->
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>

  <!-- many small stars (generated by script) -->
  <div id="stars-container"></div>

  <div class="app">
    <div class="title">未来回音</div>

    <!-- envelope opening start -->
    <div id="envelope" class="envelope" title="点击打开信封"></div>

    <!-- input card -->
    <div id="inputCard" class="input-card" aria-hidden="true">
      <div class="prompt">
        <textarea id="messageInput" placeholder="写下此刻的心声、愿望或想对未来说的话……"></textarea>
        <div style="text-align:center;">
          <button id="generateBtn" class="btn">生成未来回信</button>
        </div>
      </div>
    </div>

    <!-- letter (reply) -->
    <div id="letterCard" class="letter" aria-hidden="true">
      <div id="letterContent" class="content">来自未来的回信将显示在这里。</div>
      <div class="controls">
        <button id="playBtn" class="control-btn">播放语音</button>
        <button id="pauseBtn" class="control-btn hidden">停止播放</button>
        <button id="collapseBtn" class="control-btn">收起回信</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
