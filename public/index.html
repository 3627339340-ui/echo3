    <style>
      html, body {

        background: radial-gradient(circle at center,

      .envelope {

        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(255,255,255,0.2);
        overflow: hidden;

        transition: all 0.6s ease;
        cursor: pointer;
      }

      .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: white;
        clip-path: polygon(0 0, 50% 100%, 100% 0);
        border-bottom: 2px solid rgba(255,255,255,0.8);
      }

      .title {
        color: white;
        font-size: 2em;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        letter-spacing: 2px;
        user-select: none;
        background: linear-gradient(90deg, rgba(255,200,220,1), rgba(180,200,255,1));
        -webkit-background-clip: text;
        color: transparent;
      }

      .input-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 500px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s ease, transform 1s ease;
      }

      .input-area.show {
        opacity: 1;
        transform: translateY(0);
      }

      textarea {
        width: 100%;
        height: 140px;
        border: none;
        resize: none;
        outline: none;
        font-size: 1em;
        padding: 15px;
        border-radius: 12px;
        background: rgba(255,255,255,0.3);
        backdrop-filter: blur(10px);
        color: #222;
      }

      .btn {
        margin-top: 15px;
        padding: 10px 24px;
        border: none;
        border-radius: 20px;
        font-size: 1em;
        color: white;
        background: rgba(255,255,255,0.3);
        backdrop-filter: blur(10px);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: rgba(255,255,255,0.5);
      }

      .letter {
        display: none;
        flex-direction: column;
        align-items: center;
        background: rgba(255,255,255,0.85);
        color: #333;
        width: 80%;
        max-width: 500px;
        height: 60%;
        overflow-y: auto;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(20px);
      }

      .letter.show {
        display: flex;
        animation: fadeIn 1s ease forwards;
      }

      @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
      }

      .actions {
        display: flex;
        justify-content: space-around;
        width: 60%;
        margin-top: 10px;
      }

      .actions button {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: rgba(255,255,255,0.3);
        backdrop-filter: blur(10px);
        color: #222;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .actions button:hover {
        background: rgba(255,255,255,0.5);
      }
    </style>
