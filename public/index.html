<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>未来回音 💌</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="decor"></div>
    <div class="decor"></div>
    <h1 id="title">未来回音 💌</h1>

    <div class="envelope" id="envelope"></div>

    <form id="messageForm" style="display: none; flex-direction: column; align-items: center;">
      <input id="userInput" type="text" placeholder="写下你想问未来的自己..." style="padding: 10px; border-radius: 10px; width: 280px;"/>
      <button type="submit">生成未来回信</button>
    </form>

    <div id="replyContainer">
      <div id="replyBox"></div>
      <button id="closeReply">收起回信</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
